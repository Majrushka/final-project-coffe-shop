{% extends "products/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Неправильное имя пользователя или пароль. Попробуйте еще раз.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" name="submit">Войти</button>
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>

    <a href="{% url 'index' %}" style="display: inline-block; margin-top: 15px; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px;">На главную</a>

{% endblock content %}
