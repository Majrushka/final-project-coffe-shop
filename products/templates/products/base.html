<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Магазин кофе и чая</title>
        <style>
            /* Основная структура */
            html, body {
                height: 100%;
                margin: 0;
            }
            
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            
            .content-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            /* Стили для навигации */
            .navigation {
                background-color: #2c5aa0;
                padding: 15px 0;
                margin-bottom: 30px;
            }
            
            .nav-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
                display: flex;
                align-items: center;
                gap: 15px;
            }
            
            .main-button {
                display: inline-block;
                background-color: #28a745;
                color: white;
                padding: 12px 24px;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }
            
            .main-button:hover {
                background-color: #218838;
            }
            
            .catalog-button {
                position: relative;
                display: inline-block;
                background-color: #4a76a8;
                color: white;
                padding: 12px 24px;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            .catalog-button:hover {
                background-color: #3a6698;
            }
            
            .delivery-button {
                display: inline-block;
                background-color: #28a745;
                color: white;
                padding: 12px 24px;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }
            
            .delivery-button:hover {
                background-color: #218838;
            }
            
            .phone-number {
                color: white;
                font-weight: bold;
            }
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 200px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1000;
                border-radius: 5px;
                overflow: hidden;
            }
            
            .dropdown-content a {
                color: #333;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                transition: background-color 0.3s ease;
            }
            
            .dropdown-content a:hover {
                background-color: #f1f1f1;
                color: #2c5aa0;
            }
            
            .catalog-container:hover .dropdown-content {
                display: block;
            }

            /* Стили для футера */
            .footer {
                margin-top: auto;
                padding: 20px;
                background-color: #2c5aa0; /* Синий цвет как у хедера */
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .copyright {
                color: white; /* Белый текст */
                font-size: 0.9em;
            }
            
            .footer a {
                color: white; /* Белый текст для ссылок */
                text-decoration: none;
            }
            
            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="content-wrapper">
            <!-- Навигация с кнопкой каталога -->
            <div class="navigation">
                <div class="nav-container">
                    <!-- Новая кнопка Главная -->
                    <a href="{% url 'index' %}" class="main-button">
                        Главная
                    </a>
                    
                    <div class="catalog-container" style="display: inline-block;">
                        <div class="catalog-button">Каталог ▼</div>
                        <div class="dropdown-content">
                            <a href="{% url 'coffee_list' %}">Кофе</a>
                            <a href="{% url 'tea_list' %}">Чай</a>
                            <a href="{% url 'syrup_list' %}">Сиропы</a>
                        </div>
                    </div>
                    
                    <!-- Новая кнопка Доставка и оплата -->
                    <a href="{% url 'delivery_info' %}" class="delivery-button">
                        Доставка и оплата
                    </a>
                    
                    <!-- Номер телефона -->
                    <div class="phone-number">+375 (33) 123-45-67</div>
                </div>
            </div>

            <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; flex: 1;">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
        <!-- Футер -->
        <div class="footer">
            <div class="copyright">© 2025 Fun Coffee, Все права защищены</div>
            <div>
                <a href="{% url 'coffee_list' %}">Весь каталог кофе</a> | 
                <a href="{% url 'tea_list' %}">Весь каталог чая</a> | 
                <a href="{% url 'syrup_list' %}">Весь каталог сиропов</a>
            </div>
        </div>
    
    </body>
</html>
