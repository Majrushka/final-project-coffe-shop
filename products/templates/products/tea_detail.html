<!DOCTYPE html>
<html>
<head>
    <title>{{ tea.name }}</title>
    <style>
        /* Стили для кнопок выбора веса */
        .weight-selector {
            margin: 15px 0;
        }
        
        .weight-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .weight-btn {
            padding: 8px 16px;
            border: 2px solid #2c5aa0;
            background-color: white;
            color: #2c5aa0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
        }
        
        .weight-btn:hover {
            background-color: #f0f5ff;
        }
        
        .weight-btn.active {
            background-color: #2c5aa0;
            color: white;
        }
        
        .selected-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c5aa0;
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ tea.name }}</h1>
    <p><strong>Тип:</strong> {{ tea.get_tea_type_display }}</p>
    <p><strong>Описание:</strong> {{ tea.description }}</p>
    
    <!-- Блок выбора веса для чая -->
    <div class="weight-selector">
        <strong>Выберите вес:</strong>
        <div class="weight-buttons">
            <button class="weight-btn active" data-weight="100" data-price="{{ tea.price_100g }}">
                100 г
            </button>
            <button class="weight-btn" data-weight="500" data-price="{{ tea.price_500g }}">
                500 г
            </button>
        </div>
        <div class="selected-price">
            Цена: {{ tea.price_100g }} руб.
        </div>
    </div>
    
    <p><strong>Наличие:</strong> {% if tea.is_available %}В наличии{% else %}Нет в наличии{% endif %}</p>
    <a href="{% url 'index' %}">Назад к списку продуктов</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Находим все кнопки выбора веса
            const weightButtons = document.querySelectorAll('.weight-btn');
            
            // Добавляем обработчик события для каждой кнопки
            weightButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Находим родительский контейнер
                    const container = this.closest('.weight-selector');
                    
                    // Убираем активный класс у всех кнопок
                    const allButtons = container.querySelectorAll('.weight-btn');
                    allButtons.forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Добавляем активный класс к нажатой кнопке
                    this.classList.add('active');
                    
                    // Получаем цену из data-атрибута
                    const price = this.getAttribute('data-price');
                    
                    // Находим элемент для отображения цены и обновляем его
                    const priceDisplay = container.querySelector('.selected-price');
                    priceDisplay.textContent = `Цена: ${price} руб.`;
                });
            });
        });
    </script>
</body>
</html>
